<nav-header [title]="'map.title' | trans"></nav-header>

<ion-content>

  <loading-container [loading]="loading">

    <div class="container map-img" imageViewer="{{imageUrl}}">
      <img src={{imageUrl}}/>  
      <img src="./assets/images/zoom.png" class="zoom-icon"/>
    </div>

    <div class="container">
      <div class="item" *ngFor="let item of points">
        <div class="point">{{item.sortorder + 1}}</div>
        {{item.title}}
      </div>
    </div>
      
  </loading-container>

</ion-content>
